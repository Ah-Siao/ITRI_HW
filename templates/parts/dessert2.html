
<section class="breadcrumb-section set-bg"
    style="background-image: url({{ url_for('static', filename='img/breadcrumb.jpg') }})">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="breadcrumb__text">
                    <h2>SHOP FOR CO2</h2>
                    <div class="breadcrumb__option">
                        <a href="/">Home</a>
                        <span>Shop</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Product Section Begin -->
<section class="product spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-5">
                <div class="sidebar">
                    <div class="sidebar__item">
                        <h4>Department</h4>
                        <ul>
                            <li><a href="/living">日用生活</a></li>
                            <li><a href="/dessert">點心/零食</a></li>
                            <li><a href="/staple">民生食材</a></li>
                            <li><a href="/drinks">飲品/酒品</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-lg-9 col-md-7">
                <div class="row">
                    {% for row in data %}
                    <div class="col-lg-4 col-md-6 col-sm-6">
                        <div class="product__item">
                            <div class="product__item__pic set-bg"
                                style="background-image:url({{ url_for('static', filename='img/dessert/'+row[3]) }}); background-size: contain;">
                                <ul class="product__item__pic__hover">
                                    <li><a href="/addToCart?productId={{row[0]}}"><i class="fa fa-shopping-cart"></i></a></li>
                                </ul>
                            </div>
                            <div class="product__item__text">
                                <h6><a href="/addToCart?productId={{row[0]}}">{{row[1]}}</a></h6>
                                <h5>{{row[2]}} g</h5>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                <div class="product__pagination">
                    <a href="#">1</a>
                    <a href="#">2</a>
                    <a href="#">3</a>
                    <a href="#"><i class="fa fa-long-arrow-right"></i></a>
                </div>
            </div>
        </div>
    </div>
</section>
