
<!-- Breadcrumb Section Begin -->
<section class="breadcrumb-section set-bg" style="background-image: url({{ url_for('static', filename='img/breadcrumb.jpg') }})">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="breadcrumb__text">
                    <h2>Shopping Cart</h2>
                    <div class="breadcrumb__option">
                        <a href="/">Home</a>
                        <span>Shopping Cart</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Breadcrumb Section End -->

<!-- Shopping Cart Section Begin -->
<section class="shoping-cart spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="shoping__cart__table">
                    <table>
                        <thead>
                            <tr>
                                <th class="shoping__product">Products</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Total</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for row in products %}
                            <tr>
                                <td class="shoping__cart__item">
                                    <img src="img/cart/cart-1.jpg" alt="">
                                    <h5>{{row[1]}}</h5>
                                </td>
                                <td class="shoping__cart__price">
                                    {{row[2]}}
                                </td>
                                <td class="shoping__cart__quantity">
                                    <class="quantity">
                                        <form method="POST" action="/carts">
                                            <div class="pro-qty"> 
                                                <input type="text" value="1" name="quan">
                                            </div>
                                        </form>
                                    </div>
                                </td>
                                <td class="shoping__cart__total">
                                    {{row[2]}}
                                </td>
                                <td class="shoping__cart__item__close">
                                    <a href="/removeFromCart?productId={{ row[0] }}">
                                        <span class="icon_close"></span>
                                    </a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="shoping__cart__btns">
                    <a href="/" class="primary-btn cart-btn">CONTINUE SHOPPING</a>
                    <a href="/clearTheCart" class="primary-btn cart-btn">CLEAR THE CART</a>
                </div>
            </div>
            <div class="col-lg-6">
            </div>
            <div class="col-lg-6">
                <div class="shoping__checkout">
                    <h5>Cart Total</h5>
                    <ul>
                        <li>Total <span>{{ totalCO2 }}</span></li>
                    </ul>
                    <a href="/checkout" class="primary-btn">PROCEED TO CHECKOUT</a>
                </div>
            </div>
        </div>
    </div>
</section>
