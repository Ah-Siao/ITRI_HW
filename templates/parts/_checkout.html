

    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-section set-bg" style="background-image: url({{ url_for('static', filename='img/breadcrumb.jpg') }})">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="breadcrumb__text">
                        <h2>Checkout</h2>
                        <div class="breadcrumb__option">
                            <a href="/">Home</a>
                            <span>Checkout</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->

    <!-- Checkout Section Begin -->
    <section class="checkout spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h6><span class="icon_tag_alt"></span> Clear the cart? <a href="/clearTheCart">Click here</a> to clear the cart
                    </h6>
                </div>
            </div>
            <div class="checkout__form">
                <h4>To eliminate CO2: {{totalCO2}} g you have to plant {{ tree }} trees......</h4>
            </div>
        </div>
        <div class="row">
            {% for row in numtree %}
            <img class="product__item__pic set-bg" src={{ url_for('static', filename='img/trees/tree1.png') }}></img>
            {% endfor %}
        </div>
    </section>
    <!-- Checkout Section End -->
